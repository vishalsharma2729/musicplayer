<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="music-player">
      <h1>Music Player</h1>
      <p style="color: chartreuse;">song no - <input type="text" id="no"></p>
      <audio controls id="aud"></audio>
      <div class="controls">
        <button id="prev" class="btn" onclick="prev()">Prev</button>
        <button id="next" class="btn" onclick="next()">Next</button>
        <button
          class="btn"
          onclick="document.querySelector('audio').currentTime -= 5">
          Rewind 5s
        </button>
        <button
          class="btn"
          onclick="document.querySelector('audio').currentTime += 5">
          Fast Forward 5s
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
